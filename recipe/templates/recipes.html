{% extends 'base.html' %}
{% block start %}
<body>
    <div class="container mt-5">
      <form class="col-8 mx-auto card p-4 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h2>Add Recipe</h2>
        <hr>
        <div class="mb-3">
          <label class="form-label">Recipe Title</label>
          <input name="title" required type="text" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="description" required class="form-control"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Ingredients</label>
          <textarea name="ingredients" required class="form-control" placeholder="List each ingredient on a new line"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Instructions</label>
          <textarea name="instructions" required class="form-control" placeholder="Step-by-step cooking instructions"></textarea>
        </div>

        <div class="mb-3">
          <label class="form-label">Cooking Time (in minutes)</label>
          <input name="cooking_time" type="number" required class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Servings</label>
          <input name="servings" type="text" required class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Recipe Image</label>
          <input name="image" type="file" class="form-control">
        </div>

        <div class="mb-3">
          <label class="form-label">Story Behind the Recipe (optional)</label>
          <textarea name="story" class="form-control" placeholder="Share a personal story behind this recipe..."></textarea>
        </div>

        <button type="submit" class="btn btn-success">Add Recipe</button>
      </form>    
  </div>
</body>

{% endblock %}
