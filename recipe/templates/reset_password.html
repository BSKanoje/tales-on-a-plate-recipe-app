{% extends 'base.html' %}
{% block start %}

<style>
  body {
    background-color: #f8f9fa;
  }

  .reset-container {
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .card {
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 8px 16px rgba(0,0,0,0.1);
    background-color: #ffffff;
  }

  .btn-custom {
    background-color: #ffc107;
    color: #000;
    border: none;
  }

  .btn-custom:hover {
    background-color: #e0a800;
    color: #fff;
  }

  .form-group label {
    font-weight: 500;
    margin-bottom: 5px;
  }

  .form-control {
    margin-bottom: 15px;
  }

  .alert {
    margin-bottom: 15px;
  }
</style>

<div class="reset-container">
  <div class="card col-md-5 col-lg-4 col-sm-10">
    <h3 class="text-center mb-4 text-warning">Reset Your Password</h3>

    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}" role="alert">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="new_password">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" placeholder="Enter new password" required>
      </div>

      <div class="form-group">
        <label for="confirm_password">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Re-enter new password" required>
      </div>

      <button type="submit" class="btn btn-custom w-100">Reset Password</button>
    </form>

    <div class="mt-3 text-center">
      <a href="/home" class="btn btn-secondary btn-sm">Go to Home</a>
    </div>
  </div>
</div>

{% endblock %}
